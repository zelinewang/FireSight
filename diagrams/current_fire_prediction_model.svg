<?xml version="1.0" encoding="UTF-8"?>
<svg width="900" height="700" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="fireGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#FF6B6B;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#FF8E53;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="dataGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#4ECDC4;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#45B7B8;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="resultGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#FFD93D;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#6BCF7F;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Title -->
  <text x="450" y="30" text-anchor="middle" font-family="Arial, sans-serif" font-size="24" font-weight="bold" fill="#2C3E50">
    🔥 Current Fire Spread Prediction Model (v1.0)
  </text>
  
  <!-- Input Data Section -->
  <rect x="50" y="80" width="800" height="120" fill="#FFF3E0" stroke="#E9ECEF" stroke-width="2" rx="10"/>
  <text x="60" y="105" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#495057">
    📊 Input Data Sources
  </text>
  
  <!-- Hotspot Detection -->
  <rect x="80" y="120" width="140" height="80" fill="url(#fireGradient)" stroke="#FF6B6B" stroke-width="2" rx="8"/>
  <text x="150" y="145" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#FFFFFF">
    🔥 Hotspot
  </text>
  <text x="150" y="160" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#FFFFFF">
    Detection
  </text>
  <text x="150" y="175" text-anchor="middle" font-family="Arial, sans-serif" font-size="9" fill="#FFFFFF">
    Lat/Lon Coordinates
  </text>
  <text x="150" y="190" text-anchor="middle" font-family="Arial, sans-serif" font-size="9" fill="#FFFFFF">
    Detection Time
  </text>
  
  <!-- Brightness Temperature -->
  <rect x="260" y="120" width="140" height="80" fill="url(#dataGradient)" stroke="#4ECDC4" stroke-width="2" rx="8"/>
  <text x="330" y="145" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#FFFFFF">
    🌡️ Brightness
  </text>
  <text x="330" y="160" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#FFFFFF">
    Temperature (K)
  </text>
  <text x="330" y="175" text-anchor="middle" font-family="Arial, sans-serif" font-size="9" fill="#FFFFFF">
    300K - 450K Range
  </text>
  <text x="330" y="190" text-anchor="middle" font-family="Arial, sans-serif" font-size="9" fill="#FFFFFF">
    Fire Intensity Indicator
  </text>
  
  <!-- Confidence Level -->
  <rect x="440" y="120" width="140" height="80" fill="url(#dataGradient)" stroke="#4ECDC4" stroke-width="2" rx="8"/>
  <text x="510" y="145" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#FFFFFF">
    📊 Confidence
  </text>
  <text x="510" y="160" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#FFFFFF">
    Level
  </text>
  <text x="510" y="175" text-anchor="middle" font-family="Arial, sans-serif" font-size="9" fill="#FFFFFF">
    High/Nominal/Low
  </text>
  <text x="510" y="190" text-anchor="middle" font-family="Arial, sans-serif" font-size="9" fill="#FFFFFF">
    Satellite Detection Quality
  </text>
  
  <!-- Wind Data -->
  <rect x="620" y="120" width="140" height="80" fill="url(#dataGradient)" stroke="#4ECDC4" stroke-width="2" rx="8"/>
  <text x="690" y="145" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#FFFFFF">
    🌪️ Wind Data
  </text>
  <text x="690" y="160" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#FFFFFF">
    (Simplified)
  </text>
  <text x="690" y="175" text-anchor="middle" font-family="Arial, sans-serif" font-size="9" fill="#FFFFFF">
    Random Variation ±2km
  </text>
  <text x="690" y="190" text-anchor="middle" font-family="Arial, sans-serif" font-size="9" fill="#FFFFFF">
    Future: Real Wind APIs
  </text>
  
  <!-- Calculation Engine -->
  <rect x="50" y="240" width="800" height="200" fill="#F8F9FA" stroke="#E9ECEF" stroke-width="2" rx="10"/>
  <text x="60" y="265" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#495057">
    🧮 Spread Calculation Engine
  </text>
  
  <!-- Base Rate -->
  <rect x="80" y="290" width="160" height="60" fill="url(#fireGradient)" stroke="#FF6B6B" stroke-width="2" rx="8"/>
  <text x="160" y="315" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#FFFFFF">
    🔥 Base Spread Rate
  </text>
  <text x="160" y="330" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#FFFFFF">
    3.0 km (6 hours)
  </text>
  <text x="160" y="345" text-anchor="middle" font-family="Arial, sans-serif" font-size="9" fill="#FFFFFF">
    Empirical Baseline
  </text>
  
  <!-- Temperature Factor -->
  <rect x="270" y="290" width="160" height="60" fill="url(#dataGradient)" stroke="#4ECDC4" stroke-width="2" rx="8"/>
  <text x="350" y="315" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#FFFFFF">
    🌡️ Temperature Factor
  </text>
  <text x="350" y="330" text-anchor="middle" font-family="Arial, sans-serif" font-size="9" fill="#FFFFFF">
    >350K: +3.0km | >320K: +1.5km
  </text>
  <text x="350" y="345" text-anchor="middle" font-family="Arial, sans-serif" font-size="9" fill="#FFFFFF">
    Intensity Adjustment
  </text>
  
  <!-- Confidence Factor -->
  <rect x="460" y="290" width="160" height="60" fill="url(#dataGradient)" stroke="#4ECDC4" stroke-width="2" rx="8"/>
  <text x="540" y="315" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#FFFFFF">
    📊 Confidence Factor
  </text>
  <text x="540" y="330" text-anchor="middle" font-family="Arial, sans-serif" font-size="9" fill="#FFFFFF">
    High: +1.0km | Low: -1.0km
  </text>
  <text x="540" y="345" text-anchor="middle" font-family="Arial, sans-serif" font-size="9" fill="#FFFFFF">
    Quality Adjustment
  </text>
  
  <!-- Wind Factor -->
  <rect x="650" y="290" width="160" height="60" fill="url(#dataGradient)" stroke="#4ECDC4" stroke-width="2" rx="8"/>
  <text x="730" y="315" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#FFFFFF">
    🌪️ Wind Factor
  </text>
  <text x="730" y="330" text-anchor="middle" font-family="Arial, sans-serif" font-size="9" fill="#FFFFFF">
    Random: ±2.0km
  </text>
  <text x="730" y="345" text-anchor="middle" font-family="Arial, sans-serif" font-size="9" fill="#FFFFFF">
    Simple Variation
  </text>
  
  <!-- Formula -->
  <rect x="150" y="370" width="550" height="50" fill="#E8F5E8" stroke="#4CAF50" stroke-width="2" rx="8"/>
  <text x="425" y="390" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#2C3E50">
    📏 Formula: Final Radius = max(1.0, min(15.0, base + temperature + confidence + wind))
  </text>
  <text x="425" y="405" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="#2C3E50">
    Range: 1-15 km | Time Horizon: 6 hours | Circular Prediction
  </text>
  
  <!-- Output Visualization -->
  <rect x="50" y="480" width="800" height="120" fill="#FFF8E1" stroke="#E9ECEF" stroke-width="2" rx="10"/>
  <text x="60" y="505" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#495057">
    🎨 Visual Output
  </text>
  
  <!-- Fire Marker -->
  <circle cx="150" cy="540" r="25" fill="url(#fireGradient)" stroke="#FF6B6B" stroke-width="3"/>
  <text x="150" y="548" text-anchor="middle" font-family="Arial, sans-serif" font-size="20">🔥</text>
  <text x="150" y="575" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" font-weight="bold" fill="#2C3E50">
    Fire Hotspot
  </text>
  
  <!-- Arrow -->
  <path d="M 200 540 L 280 540" stroke="#FF6B6B" stroke-width="4" fill="none" marker-end="url(#arrowhead)"/>
  
  <!-- Prediction Circle -->
  <circle cx="350" cy="540" r="40" fill="none" stroke="#FFD93D" stroke-width="4" stroke-dasharray="8,4"/>
  <circle cx="350" cy="540" r="5" fill="#FF6B6B"/>
  <text x="350" y="575" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" font-weight="bold" fill="#2C3E50">
    6-Hour Spread Zone
  </text>
  <text x="350" y="590" text-anchor="middle" font-family="Arial, sans-serif" font-size="9" fill="#2C3E50">
    Yellow Circle Radius
  </text>
  
  <!-- Data Flow Example -->
  <rect x="500" y="510" width="280" height="70" fill="#F3E5F5" stroke="#9C27B0" stroke-width="2" rx="8"/>
  <text x="640" y="530" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" font-weight="bold" fill="#2C3E50">
    📊 Example Calculation
  </text>
  <text x="640" y="545" text-anchor="middle" font-family="Arial, sans-serif" font-size="9" fill="#2C3E50">
    Base: 3.0km + High Temp: +3.0km + High Conf: +1.0km + Wind: +1.2km
  </text>
  <text x="640" y="560" text-anchor="middle" font-family="Arial, sans-serif" font-size="9" fill="#2C3E50">
    = 8.2km radius prediction circle
  </text>
  <text x="640" y="575" text-anchor="middle" font-family="Arial, sans-serif" font-size="9" fill="#6A1B9A">
    🎯 Displayed as yellow circle on map
  </text>
  
  <!-- Limitations Section -->
  <rect x="50" y="620" width="800" height="60" fill="#FFEBEE" stroke="#F44336" stroke-width="2" rx="10"/>
  <text x="60" y="645" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#C62828">
    ⚠️ Current Limitations & Future Improvements
  </text>
  <text x="60" y="660" font-family="Arial, sans-serif" font-size="11" fill="#2C3E50">
    • Circular predictions (no wind direction) • Simple wind model • No terrain factors • No fuel type consideration
  </text>
  <text x="60" y="675" font-family="Arial, sans-serif" font-size="11" fill="#2C3E50">
    🚀 Future: Elliptical shapes, real wind direction, terrain analysis, vegetation mapping, AI enhancement
  </text>
  
  <!-- Arrow marker definition -->
  <defs>
    <marker id="arrowhead" markerWidth="10" markerHeight="7" refX="10" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#FF6B6B"/>
    </marker>
  </defs>
</svg> 