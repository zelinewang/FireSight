<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FireSight - Simple</title>
    <style>
        body { margin: 0; padding: 0; font-family: Arial, sans-serif; }
        .header {
            position: fixed;
            top: 20px;
            left: 20px;
            z-index: 1000;
            background: rgba(0, 0, 0, 0.6);
            border-radius: 8px;
            padding: 15px 20px;
            color: white;
        }
        .header h1 { margin: 0; font-size: 24px; }
        .container {
            width: 100%;
            height: 100vh;
            background: linear-gradient(135deg, #1e3c72 0%, #2a5298 100%);
            display: flex;
            align-items: center;
            justify-content: center;
            flex-direction: column;
        }
        .content {
            text-align: center;
            color: white;
            padding: 40px;
            background: rgba(0, 0, 0, 0.3);
            border-radius: 10px;
        }
        .button {
            background: #ff6b6b;
            color: white;
            border: none;
            padding: 15px 30px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            margin: 10px;
        }
        .button:hover { background: #ff5252; }
    </style>
</head>
<body>
    <div class="header">
        <h1>üî• FireSight</h1>
        <div>Simple Test Page</div>
    </div>

    <div class="container">
        <div class="content">
            <h2>üî• FireSight is Working!</h2>
            <p>This is a simplified version to test basic functionality.</p>
            <div id="status">Loading data...</div>
            <br>
            <button class="button" onclick="loadTestData()">Load Test Data</button>
            <button class="button" onclick="window.location.href='index.html'">Try Full App</button>
        </div>
    </div>

    <script>
        function loadTestData() {
            document.getElementById('status').textContent = 'Fetching data...';
            
            fetch('data/wildfires.geojson')
                .then(response => response.json())
                .then(data => {
                    document.getElementById('status').innerHTML = `
                        ‚úÖ Data loaded successfully!<br>
                        Found ${data.features.length} wildfire hotspots<br>
                        <small>Server and data are working correctly.</small>
                    `;
                })
                .catch(error => {
                    document.getElementById('status').innerHTML = `
                        ‚ùå Error loading data: ${error.message}<br>
                        <small>Check console for details.</small>
                    `;
                });
        }

        // Auto-load data when page loads
        setTimeout(loadTestData, 500);
    </script>
</body>
</html>
